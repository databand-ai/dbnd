build_pypi_org_whl:
  stage: build-base
  image: python:3.6
  needs: ["empty_job"]
  script:
    - python setup.py sdist bdist_wheel
    - make dist-modules
  artifacts:
    paths:
      - dist/*
  only: *on_significant_branch

