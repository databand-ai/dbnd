[metadata]
version = 0.28.27
license-file = LICENSE
description = Machine Learning Orchestration
long-description-content-type = text/markdown
long-description = file: README.md
platforms = any
author = Evgeny Shulman
author-email = evgeny.shulman@databand.ai
maintainer = Evgeny Shulman
maintainer-email = evgeny.shulman@databand.ai
keywords = orchestration, data, machinelearning
url = https://github.com/databand-ai/dbnd
project-urls =
    Documentation = https://dbnd.readme.io/
    Bug-Tracker = https://github.com/databand-ai/dbnd/issues
    Source-Code = https://github.com/databand-ai/dbnd
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Natural Language :: English
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
package_dir =
    =src
packages = find:

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[wheel]
universal = 1

[flake8]
exclude = docs,databand/_vendor,.tox,build,dist,__pycache__
ignore = E203,E402,W503,F401,I001,I003,I004
max-line-length = 160

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88
atomic = true
lines_after_imports = 2
lines_between_types = 1
skip = dbnd/tasks/__init__.py,dbnd/_core/utils/http/reliable_http_client.py,dbnd/__init__.py,dbnd/_vendor
skip_glob = __init__.py
known_first_party = databand,dbnd,dbnd_airflow,dbnd_airflow_contrib,dbnd_airflow_export,dbnd_airflow_operator,dbnd_aws,dbnd_azure,dbnd_databricks,dbnd_docker,dbnd_examples,dbnd_gcp,dbnd_hdfs,dbnd_luigi,dbnd_postgres,dbnd_snowflake,dbnd_tensorflow,dbnd_mlflow,dbnd_qubole,dbnd_spark,dbnd_test_scenarios,test_dbnd,test_dbnd_airflow,test_dbnd_airflow,dbnd_web,targets,tests
known_third_party = Queue,UserDict,_pytest,airflow,apache_beam,attr,azure,backports,boto3,botocore,click,croniter,dag_test_examples,dateutil,decorator,docker,flask,flask_admin,flask_appbuilder,google,hjson,jinja2,kubernetes,luigi,matplotlib,mlflow,mock,more_itertools,msvcrt,mxnet,numpy,packaging,pandas,past,pendulum,pkg_resources,psycopg2,pyarrow,pygments,pyspark,pytest,pytz,pytzdata,qds_sdk,requests,sagemaker,sagemaker_containers,scipy,scoring_server,setuptools,six,sklearn,snowflake,sqlalchemy,tensorflow,torch,torchvision,tzlocal,yaml

[tool:pytest]
minversion = 3.0
strict = true
junit_family = legacy
addopts = -ra  -p no:warnings --durations=10
testpaths = tests
filterwarnings =
    once::Warning
    ignore::ImportWarning

[coverage:run]
branch = True
omit =
    .tox
    **/.tox

[coverage:paths]
source =
    databand
    dbnd
    targets
    .tox/*/lib/python*/site-packages/dbnd
    .tox/pypy/site-packages/dbnd

[coverage:report]
show_missing = True
